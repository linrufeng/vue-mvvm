<!DOCTYPE html>

<head></head>

<body>
  <div id="app">
    <input type="text" id="a" v-model="text">
    {{text}} {{text}} {{text}} {{text}}
  </div>
  <script>
    window.batcher = "";
  </script>
  <script src="./../js/Batcher.js"></script>
  <script src="./../js/Dep.js"></script>
  <script src="./../js/Observe.js"></script>
  <script src="./../js/Watcher.js"></script>
  <script src="./../js/Compile.js"></script>
  <script src="./../js/MVVM.js"></script>
  <script>
    var vm = new Vue({
      el: 'app',
      data: {
        text: 'hello world'
      }
    });
    for (var i = 0; i < 100; i++) {
      vm["text"] = i;
    }
  </script>
</body>

</html>
